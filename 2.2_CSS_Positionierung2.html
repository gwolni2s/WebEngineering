<!DOCTYPE html>
<html>
<head>
<style>
img {
  border: 2px;
  border-style: solid;
  padding: 4px;
  color: grey;
  max-width: 100%;
  max-height: auto;
  min-width: 300px;
  min-height: 250px;

}
input[type=checkbox] ~ img {
	visibility: hidden;
    }
input[type=checkbox]:checked ~ img {
	visibility: visible;
    }
</style>
</head>
