<script>
    //4.1 a
    function identity(arg) {
        return arg;
    }
    //4.1 b
    function identity_function(arg) {
        return identity(arg);
    }
    //4.1 c
    function add(arg1, arg2) {
        return arg1 + arg2;
    }
    function mul(arg1, arg2) {
        return arg1 * arg2;
    }
    function min(arg1, arg2) {
        return arg1 - arg2;
    }
    function div(arg1, arg2) {
        return arg1 / arg2;
    }
    //4.1 d
    function addf(y) {
        return (x) => {
            return y + x;
        }
    }
    //4.1 e
    function applyf(f) {
        return (x) => {
            return (y) => {
                return f(x, y);
            }
        }
    }

    //control results
    document.getElementById("id1").innerHTML = identity("Hello World");
    document.getElementById("id2").innerHTML = identity_function("Hallo Welt");
    document.getElementById("id3").innerHTML = add(2, 3);
    document.getElementById("id4").innerHTML = mul(4, 5);
    const number1 = addf(6);
    document.getElementById("id5").innerHTML = number1(9);
    const number2 = applyf(min);
    const number3 = number2(13);
    document.getElementById("id6").innerHTML = number3(5);
</script>
